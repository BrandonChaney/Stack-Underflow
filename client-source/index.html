<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/68f8809237.js" crossorigin="anonymous"></script>
    <title>StackUnderflow</title>
</head>

<body>
    <header class="container-fluid bg-primary text-center border-top border-warning">
        <div class="row border-top border-warning">
            <div class="col-12 m-auto">
                <h1 class=" my-2 text-light"><i class="mx-2 fab fa-stack-overflow fa-rotate-180"></i>stackunderflow</h1>
            </div>
        </div>
    </header>
    <main class="container bg-secondary">
        <div class="row border-bottom border-primary pb-3" id="askQuestion">
            <div class="col-12 col-md-6 mt-2">
                <h5 class="border-bottom border-primary pb-2">Ask A Question:</h5>
                <form onsubmit="app.questionsController.ask()">
                    <div class="form-group">
                        <label for="user">Your Name:</label>
                        <input class="form-control" id="user" placeholder="Name"></input>
                    </div>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input class="form-control" id="question" placeholder="Ask A Question!"></input>
                    </div>
                    <button class="btn btn-outline-success">ASK</button>
                </form>
            </div>
        </div>

        <div class="row my-3" id="sortBy">
            <div class="col-12 col-md-6">
                <h5>Sort By: <span id="sortUpvote" class="pointer" onclick="SORTBYUPVOTES"><u>Upvotes</u> | </span><span
                        id="sortNewest" class="pointer" onclick="SORTBYNEWEST"><u>Newest</u></span></h5>
            </div>
        </div>

        <div class="row my-3 border-bottom border-primary" id="QUESTION-TEMPLATE">
            <div class="col-12">
                <div class="row" id="buttons-and-question">
                    <div class="col-1 ml-1" id="questionVoteButtons">
                        <div class="row">
                            <div class="col">
                                <h3><i class="text-success fas fa-chevron-up pointer"
                                        onclick="app.questionsController.upvote()"></i> <span class="text-success"
                                        id="questionUpvotes">0</span></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h3><i class="text-danger fas fa-chevron-down pointer"
                                        onclick="app.questionsController.downvote()"></i> <span class="text-danger"
                                        id="questionDownvotes">0</span></h3>
                            </div>
                        </div>
                    </div>
                    <div class="col m-auto mr-1" id="questionBody">
                        <div class="row">
                            <div class="col-5">
                                <p>Asked by: <span id="askedBy">USER</span></p>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-12">
                                <h4 id="questionText">QUESTION TEXT QUESTION TEXT</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-1 col-10">
                        <button class="btn btn-outline-info" onclick="app.answersController.answer()">Answer</button>
                        <span class="ml-3 pointer" onclick="app.answersController.showAnswers()"><u>Show
                                Answers</u></span>
                    </div>
                </div>
                <div class="row mb-3" id="ANSWER-TEMPLATE">
                    <div class="offset-1 col-10">
                        <div class="row">
                            <div class="col-1 ml-1" id="answerVoteButtons">
                                <div class="row">
                                    <div class="col">
                                        <h5><i class="text-success fas fa-chevron-up pointer"
                                                onclick="app.answersController.upvote()"></i> <span class="text-success"
                                                id="answerUpvotes">0</span></h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h5><i class="text-danger fas fa-chevron-down pointer"
                                                onclick="app.answersController.downvote()"></i> <span
                                                class="text-danger" id="answerDownvotes">0</span></h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col" id="answer">
                                <div class="row">
                                    <div class="col-12">
                                        <small>Answered by: <span id="answeredBy">USER2</span></small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h5 id="answerText">ANSWER TEXT ANSWER TEXT</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col mt-2">
                <p><small>Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by Austin, Brandon, Jake, Spenser,
                        and Xander</small></p>
            </div>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
